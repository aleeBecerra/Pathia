<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos Desbloqueados - PATHIA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            color: white;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 32px;
            font-weight: bold;
            color: #ff6b35;
            cursor: pointer;
        }

        .logo::before {
            content: "❄";
            font-size: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 50px;
        }

        .title {
            font-size: 36px;
            margin-bottom: 30px;
            text-align: center;
            color: #ff6b35;
        }

        .controls {
            background: rgba(60, 40, 30, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-size: 18px;
            font-weight: 600;
        }

        select {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background: white;
            color: #333;
            cursor: pointer;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff6b35 0%, #ff4b2b 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            grid-column: span 2;
        }

        button:hover {
            transform: scale(1.05);
        }

        .results {
            background: rgba(60, 40, 30, 0.8);
            border-radius: 15px;
            padding: 30px;
            min-height: 200px;
        }

        .results h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff6b35;
        }

        .course-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .level-section {
            margin-bottom: 30px;
        }

        .level-header {
            background: linear-gradient(135deg, #ff6b35 0%, #ff4b2b 100%);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .level-title {
            font-size: 18px;
            font-weight: 600;
        }

        .level-count {
            background: rgba(255, 255, 255, 0.3);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .total-impact {
            background: rgba(100, 100, 100, 0.4);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .total-impact h3 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .total-impact p {
            opacity: 0.9;
            font-size: 14px;
        }

        .course-item {
            background: linear-gradient(135deg, #c85a3f 0%, #b84830 100%);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }

        .course-item:hover {
            transform: translateX(5px);
        }

        .course-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .course-info {
            font-size: 14px;
            opacity: 0.9;
        }

        .no-results {
            text-align: center;
            font-size: 18px;
            opacity: 0.7;
            padding: 40px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }

        .info-box {
            background: rgba(255, 107, 53, 0.2);
            border-left: 4px solid #ff6b35;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .view-option {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ff6b35;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-option:hover {
            background: rgba(255, 107, 53, 0.2);
        }

        .view-option.active {
            background: linear-gradient(135deg, #ff6b35 0%, #ff4b2b 100%);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .container {
                padding: 0 30px;
                margin: 30px auto;
            }

            .header {
                padding: 20px 30px;
            }

            .logo {
                font-size: 28px;
            }

            .title {
                font-size: 28px;
            }

            .controls {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            button {
                grid-column: span 1;
            }

            .course-list {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 20px;
                margin: 20px auto;
            }

            .header {
                padding: 15px 20px;
            }

            .logo {
                font-size: 24px;
            }

            .logo::before {
                font-size: 32px;
            }

            .title {
                font-size: 24px;
            }

            .controls {
                padding: 20px;
            }

            label {
                font-size: 16px;
            }

            button {
                padding: 12px 20px;
                font-size: 16px;
            }

            .results {
                padding: 20px;
            }

            .view-toggle {
                flex-direction: column;
            }

            .view-option {
                text-align: center;
            }

            .level-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo" onclick="window.location.href='/'">PATHIA</div>
    </div>

    <div class="container">
        <a href="/?skip=1" class="back-btn">← Volver al inicio</a>

        <h1 class="title">Cursos Desbloqueados</h1>

        <div class="controls">
            <div class="control-group">
                <label for="carrera">Selecciona tu carrera:</label>
                <select id="carrera">
                    <option value="">Cargando carreras...</option>
                </select>
            </div>

            <div class="control-group">
                <label for="curso">Selecciona un curso:</label>
                <select id="curso">
                    <option value="">Primero selecciona una carrera</option>
                </select>
            </div>

            <button onclick="buscarDesbloqueados()">Buscar Cursos Desbloqueados</button>
        </div>

        <div class="view-toggle" id="viewToggle" style="display: none;">
            <div class="view-option" onclick="cambiarVista('inmediato')" id="vistaInmediato">
                Solo Cursos Inmediatos
            </div>
            <div class="view-option active" onclick="cambiarVista('niveles')" id="vistaNiveles">
                Todos por Niveles
            </div>
        </div>

        <div class="results" id="resultados">
            <div class="info-box">
                <strong>¿Cómo funciona?</strong>
                <p>Selecciona tu carrera y un curso. Te mostraremos todos los cursos que podrás llevar después de aprobar el curso seleccionado.</p>
            </div>
        </div>
    </div>

    <script>
        let cursosCarrera = {};

        // Cargar carreras al iniciar
        fetch('/api/carreras')
            .then(response => response.json())
            .then(data => {
                const selectCarrera = document.getElementById('carrera');
                selectCarrera.innerHTML = '<option value="">Selecciona una carrera</option>';
                data.carreras.forEach(carrera => {
                    const option = document.createElement('option');
                    option.value = carrera;
                    option.textContent = carrera;
                    selectCarrera.appendChild(option);
                });
            });

        // Cargar cursos cuando se selecciona una carrera
        document.getElementById('carrera').addEventListener('change', function() {
            const carrera = this.value;
            if (!carrera) {
                document.getElementById('curso').innerHTML = '<option value="">Primero selecciona una carrera</option>';
                return;
            }

            fetch(`/api/cursos/${encodeURIComponent(carrera)}`)
                .then(response => response.json())
                .then(data => {
                    cursosCarrera = data.cursos;
                    const selectCurso = document.getElementById('curso');
                    selectCurso.innerHTML = '<option value="">Selecciona un curso</option>';
                    
                    const cursosOrdenados = Object.keys(data.cursos).sort();
                    cursosOrdenados.forEach(curso => {
                        const option = document.createElement('option');
                        option.value = curso;
                        option.textContent = curso;
                        selectCurso.appendChild(option);
                    });
                });
        });

        let datosActuales = null;
        let cursoActual = '';
        let vistaActual = 'niveles';

        function cambiarVista(tipo) {
            vistaActual = tipo;
            document.getElementById('vistaInmediato').classList.toggle('active', tipo === 'inmediato');
            document.getElementById('vistaNiveles').classList.toggle('active', tipo === 'niveles');
            
            if (datosActuales) {
                mostrarResultados(datosActuales, cursoActual);
            }
        }

        function mostrarResultados(data, curso) {
            const resultados = document.getElementById('resultados');
            
            if (data.total_desbloqueados === 0) {
                resultados.innerHTML = `
                    <h2>Curso: ${curso}</h2>
                    <div class="no-results">
                        No hay cursos que se desbloqueen después de aprobar este curso.
                        <br><br>
                        Este curso puede ser:
                        <ul style="text-align: left; margin-top: 10px;">
                            <li>Un curso final de la carrera</li>
                            <li>Un curso sin cursos dependientes directos</li>
                        </ul>
                    </div>
                `;
                document.getElementById('viewToggle').style.display = 'none';
                return;
            }

            document.getElementById('viewToggle').style.display = 'flex';
            let html = `<h2>Curso: ${curso}</h2>`;

            if (vistaActual === 'inmediato') {
                // Vista inmediata - solo nivel 1
                const cursosInmediatos = data.desbloqueados_por_nivel['1'] || [];
                
                html += `
                    <div class="total-impact">
                        <h3>${cursosInmediatos.length} curso${cursosInmediatos.length !== 1 ? 's' : ''} inmediato${cursosInmediatos.length !== 1 ? 's' : ''}</h3>
                        <p>Cursos que puedes tomar inmediatamente después de aprobar este curso</p>
                    </div>
                `;

                html += '<div class="course-list">';
                
                cursosInmediatos.forEach(item => {
                    html += `
                        <div class="course-item">
                            <div class="course-name">${item.curso}</div>
                            <div class="course-info">${item.nivel}</div>
                        </div>
                    `;
                });

                html += '</div>';
            } else {
                // Vista por niveles - todos los niveles
                html += `
                    <div class="total-impact">
                        <h3>${data.total_desbloqueados} cursos desbloqueados</h3>
                        <p>Aprobar este curso desbloquea una cadena de ${data.total_desbloqueados} cursos en total</p>
                    </div>
                `;

                const niveles = Object.keys(data.desbloqueados_por_nivel).sort((a, b) => parseInt(a) - parseInt(b));
                
                niveles.forEach(nivel => {
                    const cursos = data.desbloqueados_por_nivel[nivel];
                    const nivelNum = parseInt(nivel);
                    
                    let nivelLabel = '';
                    if (nivelNum === 1) {
                        nivelLabel = 'Nivel 1 - Desbloqueos Inmediatos';
                    } else if (nivelNum === 2) {
                        nivelLabel = 'Nivel 2 - Desbloqueos Siguientes';
                    } else {
                        nivelLabel = `Nivel ${nivelNum} - Desbloqueos Posteriores`;
                    }
                    
                    html += `
                        <div class="level-section">
                            <div class="level-header">
                                <span class="level-title">${nivelLabel}</span>
                                <span class="level-count">${cursos.length} curso${cursos.length !== 1 ? 's' : ''}</span>
                            </div>
                            <div class="course-list">
                    `;

                    cursos.forEach(item => {
                        html += `
                            <div class="course-item">
                                <div class="course-name">${item.curso}</div>
                                <div class="course-info">${item.nivel}</div>
                            </div>
                        `;
                    });

                    html += '</div></div>';
                });
            }

            resultados.innerHTML = html;
        }

        function buscarDesbloqueados() {
            const carrera = document.getElementById('carrera').value;
            const curso = document.getElementById('curso').value;
            const resultados = document.getElementById('resultados');

            if (!carrera || !curso) {
                resultados.innerHTML = '<div class="no-results">Por favor selecciona una carrera y un curso</div>';
                document.getElementById('viewToggle').style.display = 'none';
                return;
            }

            resultados.innerHTML = '<div class="loading">Buscando cursos desbloqueados...</div>';
            document.getElementById('viewToggle').style.display = 'none';

            fetch(`/api/desbloqueados/${encodeURIComponent(carrera)}/${encodeURIComponent(curso)}`)
                .then(response => response.json())
                .then(data => {
                    datosActuales = data;
                    cursoActual = curso;
                    mostrarResultados(data, curso);
                })
                .catch(error => {
                    resultados.innerHTML = '<div class="no-results">Error al buscar los cursos desbloqueados</div>';
                    document.getElementById('viewToggle').style.display = 'none';
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
